<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema de Contabilidade - 2025</h1>
  
  <!-- Dynamic Island Navigation -->

            aria-haspopup="true"
          >
            <span class="filter-icon">‚öôÔ∏è</span>

        </div>
        
        <!-- Filter Chips -->
        <div class="filter-chips" id="filterChips">
          <div class="chip category-chip" data-filter="categoria">
            <span class="chip-label">Todas</span>
            <button class="chip-remove" aria-label="Remover filtro de categoria">√ó</button>

          <div class="chip status-chip" data-filter="status">
            <span class="chip-label">Todos</span>
            <button class="chip-remove" aria-label="Remover filtro de status">√ó</button>

        </div>
        
        <!-- Filter Popover -->
        <div class="filter-popover" id="filterPopover" role="dialog" aria-label="Filtros" aria-hidden="true">

          <div class="popover-content">
            <div class="filter-group">
              <label for="filtroCategoria">Categoria:</label>
              <select id="filtroCategoria" class="filter-select">
                <option value="__todas__">Todas as categorias</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filtroStatus">Status:</label>
              <select id="filtroStatus" class="filter-select">
                <option value="__todos__">Todos os status</option>
                <option value="pago">Pago</option>

            class="month-year-selector"
            aria-label="Selecionar m√™s e ano"
            aria-haspopup="listbox"
            aria-expanded="false"
          >

            <span class="year-display" id="yearDisplay" aria-live="polite">2025</span>
            <span class="selector-arrow">‚ñº</span>
          </button>
        </div>
        
        <button class="nav-btn next-month" title="Pr√≥ximo m√™s" aria-label="Pr√≥ximo m√™s">
          <span>‚Üí</span>
        </button>
      </div>
      
      <!-- Theme Toggle (Right) -->
      <button 
        id="themeToggle" 
        class="theme-toggle" 
        title="Alternar tema"
        aria-label="Alternar entre tema claro e escuro"
      >
        <span class="theme-icon" aria-hidden="true">üåô</span>
      </button>
    </div>
  </nav>
  




  <div class="form-container">
    <form id="entryForm">
      <select id="tipo">
        <option value="entradas">Entrada</option>
        <option value="saidasFixas">Sa√≠da Fixa</option>
        <option value="saidasVariaveis">Sa√≠da Vari√°vel</option>
      </select>
      <input type="date" id="dataLanc" />
      <input type="date" id="vencimento" placeholder="Vencimento (opcional)" />
      <select id="status">
        <option value="pago">Pago</option>
        <option value="pendente">Pendente</option>
      </select>
      <input type="text" id="desc" placeholder="Descri√ß√£o" required />
      <input type="number" id="valor" placeholder="Valor" min="0" step="0.01" required />
      <input type="text" id="categoria" list="categorias" placeholder="Categoria (opcional)" />
      <datalist id="categorias">

        <option value="nenhuma">Sem recorr√™ncia</option>
        <option value="mensal">Mensal</option>

  <div class="carousel-wrapper" id="carouselWrapper"></div>

    <div class="picker-modal">

        <button class="picker-close" aria-label="Fechar seletor">√ó</button>
      </div>

        <div class="year-selector">

          <span class="current-year" id="pickerCurrentYear">2025</span>
          <button class="year-nav-btn" id="nextYear" aria-label="Pr√≥ximo ano">‚Üí</button>
        </div>
        
        <div class="months-grid">
          <button class="month-option" data-month="0">Jan</button>
          <button class="month-option" data-month="1">Fev</button>
          <button class="month-option" data-month="2">Mar</button>
          <button class="month-option" data-month="3">Abr</button>
          <button class="month-option" data-month="4">Mai</button>
          <button class="month-option" data-month="5">Jun</button>
          <button class="month-option" data-month="6">Jul</button>
          <button class="month-option" data-month="7">Ago</button>
          <button class="month-option" data-month="8">Set</button>
          <button class="month-option" data-month="9">Out</button>
          <button class="month-option" data-month="10">Nov</button>
          <button class="month-option" data-month="11">Dez</button>
        </div>
        
        <div class="picker-actions">
          <button class="picker-btn secondary" id="pickerCancel">Cancelar</button>
          <button class="picker-btn primary" id="pickerConfirm">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="editItemModal" class="edit-item-modal" role="dialog" aria-label="Editar item" aria-hidden="true">
    <div class="edit-overlay"></div>
    <div class="edit-modal">
      <div class="edit-header">
        <h3>Editar Item</h3>
        <button class="edit-close" aria-label="Fechar editor">√ó</button>
      </div>
      
      <div class="edit-content">
        <form id="editItemForm">
          <div class="edit-form-row">
            <div class="edit-form-group">
              <label for="editDesc">Descri√ß√£o:</label>
              <input type="text" id="editDesc" required />
            </div>
            <div class="edit-form-group">
              <label for="editValor">Valor:</label>
              <input type="number" id="editValor" min="0" step="0.01" required />
            </div>
          </div>
          
          <div class="edit-form-row">
            <div class="edit-form-group">
              <label for="editCategoria">Categoria:</label>
              <input type="text" id="editCategoria" list="editCategorias" />

          </div>

              <input type="date" id="editData" required />
            </div>
            <div class="edit-form-group">
              <label for="editVencimento">Vencimento:</label>
              <input type="date" id="editVencimento" />
            </div>
          </div>
          
          <div class="edit-form-row">
            <div class="edit-form-group">
              <label for="editRecorrencia">Recorr√™ncia:</label>
              <select id="editRecorrencia">

    </div>

    <div class="edit-overlay"></div>
    <div class="edit-modal">
      <div class="edit-header">

  <script src="script.js"></script>

</html>
